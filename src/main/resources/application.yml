server:
  port: 9091
  servlet:
    contextPath: /mssivimss-vehiculos/v1
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  main:
    allow-circular-references: true

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
            
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

logos:
  msit_logo_imss: /sivimss_data/LOGOS/logoImss.png
  msit_logo_sistema: /sivimss_data/LOGOS/logoSistema.png

endpoints:
   dominio: ${msit_GENERICO_DOMINIO}
   dominio-consulta: http://localhost:8094/mssivimss-mod-catalogos/generico/consulta
   dominio-consulta-paginado: http://localhost:8094/mssivimss-mod-catalogos/generico/paginado
   dominio-crear: http://localhost:8094/mssivimss-mod-catalogos/generico/crear
   dominio-actualizar: http://localhost:8094/mssivimss-mod-catalogos/generico/actualizar
   mod-catalogos: ${msit_CATALOGOS}
plantilla:
  pdf-DisponibilidadVehiculos: reportes/generales/DiponibilidadVehiculos.jrxml
  
url_reportes:
  ms-reportes: ${msit_REPORTES}


 
jwt:
  secretkey-flujo: ${msit_SECRET_KEY}
  secretkey-dominios: ${msit_SECRET_KEY_DOMINIO}
  expiration-milliseconds: ${msit_SECRET_KEY_EXPIRATION}
  
management:
      endpoints:
          web:
            exposure:
                include:
                    health,info,metrics

resilience4j.circuitbreaker:
    circuitBreakerAspectOrder: 1
    instances:
      msflujo:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: ${msit_HILOS}
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: ${msit_TIEMPO_DURACION}
        permittedNumberOfCallsInHalfOpenState: ${msit_NUMERO_INTENTOS}
        slidingWindowSize: '5'
resilience4j.retry:
    retryAspectOrder: 2
    instances:
        msflujo:
           maxAttempts: ${msit_NUMERO_INTENTOS}
           waitDuration: ${msit_TIEMPO_DURACION}
resilience4j.timelimiter:
    timeLimiterAspectOrder: 3
    instances:
      msflujo:
        timeout-duration: ${msit_TIEMPO_DURACION}
        
        
formato_fecha: ${msit_FORMATO_FECHA}


ruta-log: ${msit_RUTA_LOG}
